
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to the app...</p>
  
<script>
  // Parse query params
  const params = new URLSearchParams(window.location.search);
  const token = params.get('token');
  const type = params.get('type');

  if (token && type) {
    // Construct deep link
    const appUrl = `ground_and_go://auth?token=${encodeURIComponent(token)}&type=${encodeURIComponent(type)}`;
    // Redirect to app
    window.location.href = appUrl;
  } else {
    document.body.innerHTML = "<h3>Invalid link</h3>";
  }
</script>

</body>
</html>
