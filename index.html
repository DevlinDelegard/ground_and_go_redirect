
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to the app...</p>
  
<script>
  // Parse query params
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  const token = params.get('access_token');
  const type = params.get('type');

  if (token && type) {
    // Construct deep link
    const appUrl = `https://www.facebook.com/`;
    // Redirect to app
    window.location.href = appUrl;
  } else {
    document.body.innerHTML = "The link is either invalid or expired.";
  }
</script>

</body>
</html>
