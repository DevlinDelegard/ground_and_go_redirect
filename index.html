
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to the app...</p>
  
<script>
  // Parse query params
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  const accessToken = params.get('access_token');
  const token = params.get('token');
  const type = params.get('type');

  document.body.innerHTML = "Access Token: " + accessToken + " Token: " + token + " Type: " + type;

  if (token && type) {
    // Construct deep link
    const appUrl = `ground_and_go://auth?token=${encodeURIComponent(token)}&type=${encodeURIComponent(type)}`;
    // Redirect to app
    window.location.href = appUrl;
  } else {
    
  }
</script>

</body>
</html>
